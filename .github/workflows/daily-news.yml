name: Daily Stock News Summary

on:
  schedule:
    # Runs every 15 minutes; script checks configured delivery time/timezone and only sends when it matches
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run daily news
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: npm run send-daily-news
